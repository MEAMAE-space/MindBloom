<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, intial-scale=1.0">
  <title>MindBloon</title>
</head>
<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<body>
  <main>
      <h1>🌿 MindBloom</h1>
      <p>A mindful app to track your moods and thoughts daily.</p>
     <form id="checkin-form">
            <label>How are you feeling today?</label><br>
                <input type="radio" name="mood" value="😊" required> 😊
                <input type="radio" name="mood" value="😐"> 😐
                <input type="radio" name="mood" value="😞"> 😞<br><br>
        <label for="journal">Write your journal:</label><br>
        <textarea id="journal" rows="4" placeholder="Reflect here..."></textarea><br><br>
        <button type="submit">Save Check-in</button>
     </form>
     <section id="Check-in">
      <h3>📝 Last Check-in</h3>
      <p><strong>Date: </strong> <span id="saved-date">—</span></p>
      <p><strong>Mood: </strong> <span id="saved-mood">—</span></p>
      <p><strong>Journal: </strong></p>
      <p id="saved-journal">—</p>
     </section>
     <section id="history-log">
       <h3>📚 Entry History</h3>
       <ul id="history-list"></ul>
     </section>
     <section id="chart-section">
       <h3>📊 Mood Trends (Last 7 days)</h3>
      <canvas id="moodChart" width="400" height="200"></canvas>
     </section>
     <section id="quote-section">
      <h3>💬 Todays Quote</h3>
      <p id="quote-box">Loading...</p>
     </section>
   </main>
   <script src="script.js"></script>
</body>
</html>
